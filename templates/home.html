{% load static %}
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>مكتبة النخبة | الرئيسية</title>

  <style>
    body {
      margin: 0;
      font-family: "Cairo", sans-serif;
      background-color: #0a1224;
      color: #eee;
    }

    /* ===== HERO SECTION WITH VIDEO ===== */
    .hero {
      position: relative;
      height: 85vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .hero-video {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100%;
      height: 100%;
      object-fit: cover;
      transform: translate(-50%, -50%) scale(1.05);
      filter: brightness(0.4);
      animation: zoomIn 6s infinite alternate ease-in-out;
    }

    @keyframes zoomIn {
      0% { transform: translate(-50%, -50%) scale(1); }
      100% { transform: translate(-50%, -50%) scale(1.08); }
    }

    .hero-content {
      position: relative;
      z-index: 2;
      text-align: center;
      color: #fff;
      animation: fadeSlide 1.8s ease-out forwards;
      opacity: 0;
    }

    .hero-content h1 {
      font-size: 52px;
      margin-bottom: 15px;
      text-shadow: 0 0 15px rgba(255, 150, 0, 0.8);
    }

    .hero-content p {
      font-size: 22px;
      margin-bottom: 25px;
      opacity: 0.95;
    }

    .hero-btn {
      background-color: #ff8c00;
      border: none;
      padding: 13px 28px;
      font-size: 20px;
      border-radius: 50px;
      color: #fff;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 0 15px rgba(255, 150, 0, 0.6);
    }

    .hero-btn:hover {
      background-color: #ffaa33;
      transform: translateY(-4px);
      box-shadow: 0 0 20px rgba(255, 150, 0, 0.8);
    }

    /* Fade and slide animation */
    @keyframes fadeSlide {
      0% { opacity: 0; transform: translateY(25px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    /* ===== BOOKS SECTION ===== */
    .books-section {
      padding: 60px 30px;
      text-align: center;
      background: #0b1b33;
      border-top: 2px solid #ffb347;
      border-bottom: 2px solid #ff7e00;
    }

    .books-section h2 {
      color: #ffb347;
      margin-bottom: 40px;
      font-size: 32px;
      text-shadow: 0 0 8px rgba(255, 180, 70, 0.4);
    }

    /* Responsive */
    @media (max-width: 768px) {
      .hero-content h1 { font-size: 34px; }
      .hero-content p { font-size: 17px; }
    }
  </style>
</head>

<body>

  {% include 'header.html' %}

  <section class="hero">
    <video autoplay muted loop playsinline class="hero-video">
      <source src="{% static 'videos/banner.mp4' %}" type="video/mp4">
    </video>

    <div class="hero-content">
      <h1>📚 مكتبة النخبة</h1>
      <p>اكتشف عالماً من المعرفة والإبداع ✨</p>

      <!-- ✅ زر CTA -->
      <a href="/products/">
        <button class="hero-btn">اكتشف الآن 🚀</button>
      </a>
    </div>
  </section>

  {% include 'footer.html' %}

</body>
</html>
